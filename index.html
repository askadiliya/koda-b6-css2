<!DOCTYPE html>

<body class="bg-purple-100 min-h-screen grid place-items-center">

      <div class="bg-gray-300 rounded-2xl p-5 mb-6 text-right text-4xl text-gray-600">
        0

      <section class="grid grid-cols-4 gap-4">
                <button class="rounded-full p-5 bg-gray-200 shadow-[6px_6px_12px_#bebebe,-6px_-6px_12px_#ffffff] text-gray-600 cursor-pointer">clr</button>
